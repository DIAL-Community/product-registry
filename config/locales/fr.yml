  view:
    title: Catalogue de solutions numériques
    subtitle: Digital Impact Alliance
    about:
      active_users: Utilisateurs actifs dans les dernières 24 heures
      help: >-
        Pour toute information sur l’utilisation du catalogue, veuillez
        consulter notre site de documentation
      help_link: ici
      sdg_title: Cadre d’investissement numérique pour les ODD
      sdg_subtitle: >-
        Une approche pangouvernementale pour coordonner les investissements dans
        les technologies numériques en vue d’atteindre les ODD
      enter_catalog: Explorer le catalogue
      return_catalog: Revenir au catalogue
      explanation1: >-
        Malgré les investissements importants, nous n’avons pas vu de véritable
        ampleur au niveau des plateformes logicielles et nous n’avons pas vu
        d’investissement coordonné dans les produits conçus pour répondre aux
        ODD. Les investissements et les mises en œuvre numériques sont le plus
        souvent cloisonnés par secteur, ce qui entraîne une fragmentation
        importante et une multiplication des efforts.
      explanation2: >-
        En raison de cette fragmentation, il est difficile pour les
        gouvernements de comprendre dans quels domaines les produits communs
        pourraient être utilisés. Ceci favorise ainsi une approche
        pangouvernementale de l’investissement dans une infrastructure numérique
        capable de fournir des services numériques réutilisables à l’échelle
        avec un meilleur retour sur investissement.
      explanation3: >-
        Cet outil en ligne comporte quatre couches interdépendantes et fournit
        un processus étape par étape, ce qui permet aux organisations de
        commencer à planifier l’architecture d’entreprise et d’accélérer leur
        progression vers les ODD.
      sdgs: Objectifs de développement durable
      use_cases: Cas d’utilisation
      bbs: Modules de base
      products: Produits
      ict_bbs: Modules de base TIC
      workflows: Flux de travail
      read_more: En savoir plus
      watch_video: Regarder la vidéo
      launch: Lancer l’appli
      close: Fermer
      intro: Intro
      overview: Présentation
      policy_partners: Décideurs politiques et partenaires d’exécution
      ministers_specialists: Ministres des TIC et spécialistes techniques
      donors: Donateurs
      donors_text1: >-
        Les donateurs peuvent utiliser cet outil pour coordonner les
        investissements avec d’autres donateurs. En utilisant l’approche de
        l’objectif ODD, un donateur peut accéder à un objectif ODD prioritaire
        pour voir les cas d’utilisation, les flux de travail et les modules TIC
        qui soutiennent la progression de cet objectif.  Comprendre ces
        associations permet de préparer le terrain pour que les donateurs voient
        les chevauchements qui existent avec d’autres donateurs soutenant
        d’autres cibles d’ODD. L’outil démontre que quelques flux de travail et
        modules peuvent permettre d’atteindre un large éventail de cibles d’ODD
        et de cas d’utilisation correspondants.
      donors_link: Explorer les cibles d’ODD
      policy_makers: Décideurs politiques
      policy_text1: >-
        Les décideurs politiques, à n’importe quel niveau, peuvent utiliser cet
        outil pour explorer les différents cas d’utilisation qu’ils souhaitent
        mettre en œuvre pour atteindre divers résultats de développement. Chaque
        cas d’utilisation mettra en évidence les flux de travail et les modules
        TIC nécessaires pour le support numérique du cas d’utilisation.
        L’identification de modules de base génériques des TIC permet de
        coordonner les secteurs et les ministères, afin d’adopter une approche
        gouvernementale globale pour la réalisation de ses investissements
        numériques.
      policy_link: Explorer les cas d’utilisation
      ict_ministers: Ministres de la technologie et des TIC
      ict_text1: >-
        Les ministres de la technologie peuvent utiliser cet outil pour associer
        les systèmes et les applications actuellement utilisés dans le pays avec
        les modules de base des TIC afin de comprendre les autres cas
        d’utilisation qui pourraient être pris en charge par leur technologie
        actuelle. Le rapprochement des systèmes avec les modules de base des TIC
        permet également de mieux comprendre les lacunes actuelles ou les
        possibilités de consolidation.
      ict_link: Explorer les Modules de base TIC
      specialists: Spécialistes de la technologie
      specialists_text1: >-
        Les spécialistes en technologie peuvent utiliser cet outil pour aider à
        intégrer les offres et les hooks d’interopérabilité afin de répondre aux
        besoins de bout en bout des programmes gouvernementaux. Découvrir
        également les produits existants qui peuvent répondre aux cas
        d’utilisation et aux flux de travail pour des besoins programmatiques
        spécifiques, ce qui permet de répondre aux questions « d’achat ou de
        construction » pour la mise en œuvre du projet.
      specialists_link: Explorer les produits
      implementers: Partenaires d’exécution
      implementers_text1: >-
        Les partenaires d’exécution peuvent utiliser cet outil pour identifier
        les modules et les produits TIC qui permettent de mettre en place les
        divers flux de travail ou processus commerciaux nécessaires à la
        réalisation de programmes de développement ou de différentes initiatives
        numériques.
      implementers_link: Explorer les flux de travail
      sdg_desc: >-
        Les ODD comprennent 17 objectifs et 169 cibles qui représentent les
        priorités mondiales en matière d’investissement afin d’arriver à un
        développement durable.
      use_case_desc: >-
        Un cas d’utilisation définit les étapes qu’un individu ou un système
        entreprendra afin d’atteindre un objectif commercial.
      workflow_desc: >-
        Un flux de travail est un processus commercial générique qui peut être
        appliqué aux cas d’utilisation des ODD dans de nombreux secteurs.
      bb_desc: >-
        Un module de base TIC est un composant logiciel réutilisable, prêt à
        l’emploi, qui fournit des fonctionnalités clés pour faciliter les flux
        de travail génériques dans plusieurs secteurs.
      product_desc: >-
        Un produit est une solution technologique spécifique conçue pour mettre
        en œuvre un ou plusieurs modules de base.
      contact: Contactez-nous
      contact_text: >-
        Pour plus d’informations, veuillez contacter l’équipe ICT4SDG de la
        Digital Impact Alliance
      itu: >-
        Ce modèle a été conçu en partenariat avec l’Union internationale des
        télécommunications (UIT)
